---
- name: 'Install haproxy on lb server'
  yum:
    name:
      - haproxy
      - socat
    state: installed

- name: 'Copy haproxy configuration'
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
  notify:
    - Restart haproxy

- name: 'Start haproxy service'
  systemd:
    name: haproxy
    state: started
    enabled: yes
